<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏈 Fantasy NFL Playoff Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    <header>
        <h1>Aitan's Playoff Fantasy</h1>
        <p>Play fantasy even after the season is over</p>
        <div class="header-controls">
            <button id="refresh-data" class="refresh-btn" title="Refresh player stats">
                🔄 Refresh Data
            </button>
        </div>
    </header>

    <main>
        <div class="leaderboard-container">
            <h2>Leaderboard</h2>
            <table id="leaderboard" class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Owner</th>
                        <th>Total Points</th>
                        <th>Active Players</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="week-breakdown" id="week-breakdown">
            <!-- Weekly breakdown will be populated by JavaScript -->
        </div>
    </main>    <footer>
        <p id="last-updated">Last updated: <span id="update-timestamp">--</span></p>
    </footer>      <script src="Data/activeTeams.js"></script>
    <script src="Data/rosters.js"></script>
    <script src="Data/draftData.js"></script>
    <script src="draft.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
